<div class="cliente-wrapper d-flex justify-content-center align-items-center py-5">
  <div class="card shadow-lg p-5 rounded-4 w-100" style="max-width: 600px;">
    <!-- Título -->
    <h2 class="text-center fw-bold mb-4">
      <i class="bi bi-building-fill-add me-2 text-primary"></i>
      Cadastro de Cliente
    </h2>

    <!-- Formulário -->
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <!-- CNPJ -->
      <div class="mb-3">
        <label class="form-label">CNPJ</label>
        <input
          type="text"
          class="form-control rounded-pill"
          name="cnpj"
          [(ngModel)]="formData.cnpj"
          required
        />
      </div>

      <!-- Inscrição Estadual -->
      <div class="mb-3">
        <label class="form-label">Inscrição Estadual (opcional)</label>
        <input
          type="text"
          class="form-control rounded-pill"
          name="stateReg"
          [(ngModel)]="formData.stateReg"
        />
      </div>

      <!-- Nome Fantasia -->
      <div class="mb-3">
        <label class="form-label">Nome Fantasia</label>
        <input
          type="text"
          class="form-control rounded-pill"
          name="fantasyName"
          [(ngModel)]="formData.fantasyName"
          required
        />
      </div>

      <!-- Setor de Atuação -->
      <div class="mb-4">
        <label class="form-label">Setor de Atuação</label>
        <input
          type="text"
          class="form-control rounded-pill"
          name="sector"
          [(ngModel)]="formData.sector"
          required
        />
      </div>

      <!-- Botão -->
      <button
        type="submit"
        class="btn btn-success w-100 rounded-pill fw-bold"
        [disabled]="form.invalid"
      >
        <i class="bi bi-check-circle me-2"></i>
        Finalizar Cadastro
      </button>
    </form>
  </div>
</div>
